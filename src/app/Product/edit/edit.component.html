<div class="d-flex"><app-side-navbar></app-side-navbar>
  <div class="main-content w-100">
    <div class="add-product-form">
    <div class="header">
      <h2>Update Your Product</h2>
    </div>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="productData">
      <div class="form-row">
        <div class="form-group">
            <label>Product Id    </label>
            <input type="number" formControlName="id" placeholder="Enter product id" />
          </div>
        <div class="form-group">
          <label>Product Name    </label>
          <input type="text" formControlName="name" placeholder="Enter product name" />
        </div>
        <div class="form-group">
          <label>Upload Image    </label>
          <!-- <input type="file" formControlName="image" accept="image/*" /> -->
          <input type="text" formControlName="image" placeholder="Enter product Image" />

        </div>
        <div class="form-group">
          <label>Barcode</label>
          <div class="barcode-input">
            <input type="text" formControlName="barcode" placeholder="Enter barcode" />
            <button type="button" class="barcode-refresh">&#x21bb;</button>
          </div>
        </div>
      </div>
    
      <div class="form-row">
          <div class="form-group">
            <label>Category   </label>
            <select formControlName="category">
              <option value="" disabled selected>Select category</option>
              <option value="Snacks">Snacks</option>
              <option value="Drinks">Drinks</option>
              <option value="Grocery & Cooking">Grocery & Cooking</option>
              <option value="Baking Items">Baking Items</option>
              <option value="Chocolate & IceCream">Chocolate & IceCream</option>
              <option value="Home Cleaning">Home Cleaning</option>
            </select>
          </div>
    
        <div class="form-group">
          <label>VAT (%)    </label>
          <input type="number" formControlName="vat" placeholder="Enter VAT percentage" min="0" step="0.01" />
        </div>
    
        <div class="form-group">
          <label>Branch    </label>
          <select formControlName="branch">
            <option value="" disabled selected>Select branch</option>
            <option value="dhaka">Dhaka</option>
            <option value="chittagong">Chittagong</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="khulna">Khulna</option>
            <option value="sylhet">Sylhet</option>
            <option value="barisal">Barisal</option>
            <option value="rangpur">Rangpur</option>
          </select>
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label>Cost Price</label>
          <input type="text" formControlName="costPrice" placeholder="Enter cost price" />
        </div>
        <div class="form-group">
          <label>Sale Price</label>
          <input type="text" formControlName="sellPrice" placeholder="Enter sale price" />
        </div>
        <div class="form-group">
          <label>Stock    </label>
          <input type="number" formControlName="stock" placeholder="Enter stock quantity" min="0" />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="supplier">Supplier</label>
          <select formControlName="supplier">
            <option value="" disabled selected>Search by supplier</option>
            <option value="Supplier 1">Supplier 1</option>
            <option value="Supplier 2">Supplier 2</option>
            <option value="Supplier 3">Supplier 3</option>
            <option value="Supplier 4">Supplier 4</option>
            <option value="Supplier 5">Supplier 5</option>
          </select>
        </div>
        
    
        <div class="form-group">
          <label>Expire Date</label>
          <input type="date" formControlName="expiredDate" class="form-control" placeholder="Enter Expire Date" />
        </div>
      </div>
    
      <div class="form-actions">
        <button type="submit" class="btn-submit">Update</button>
      </div>
    </form>
</div>  
</div>
</div>
