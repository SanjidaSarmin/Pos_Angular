<div class="d-flex"><app-side-navbar></app-side-navbar>
    <div class="main-content w-100">
        <div class="container">
    <h2>Product Supplier Reports</h2>

    <!-- Add Supplier Button -->
    <div class="add-supplier">
        <button class="btn-add">+ Add Supplier</button>
    </div>

    <div class="table-controls">
        <!-- Date Input on the Left -->
        <input type="date" class="date-input" placeholder="Select Date" />

        <!-- Search Input and Button on the Right -->
        <div class="search-container">
            <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" class="search-box" />
            <button class="btn-search">Search</button>
        </div>
    </div>



    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Supplier Name</th>
                <th>Company Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of filteredSuppliers()">
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.company }}</td>
                <td>{{ supplier.phone }}</td>
                <td>{{ supplier.address }}</td>
                <td>
                    <button class="btn btn-orange">Ledger</button>
                    <button class="btn btn-purple">Product Report</button>
                    <button class="btn btn-green">Product Ledger</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    </div>
</div>
