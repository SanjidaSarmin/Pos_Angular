<div class="d-flex"><app-side-navbar></app-side-navbar>
    <div class="main-content w-100">
        <div class="add-category-form">
    <h2>Add New Branch</h2>
    <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>Branch Name</label>
          <input type="text" formControlName="branchName" placeholder="Enter Branch name" />
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" formControlName="location" placeholder="Enter Branch Location ">
        </div>
        <div class="form-group">
            <label>Manager Name</label>
            <input type="text" formControlName="managerName" placeholder="Enter Branch Manager Name ">
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" formControlName="contactNumber" placeholder="Enter Branch Contact Number">
          </div>

      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
    </div>
</div>
