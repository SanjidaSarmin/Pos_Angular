<div class="d-flex">
    <app-side-navbar></app-side-navbar>
    <div class="main-content w-100">
        <div class="add-employee-form">
            <div class="header">
                <h2>Add New Employee</h2>
            </div>

            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" formControlName="id" placeholder="Enter first name" />
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" placeholder="Enter first name" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" placeholder="Enter last name" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" placeholder="Enter email address" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" formControlName="phoneNumber" placeholder="Enter phone number" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" formControlName="salary" placeholder="Enter salary amount" min="0" step="0.01" />
                    </div>
                    <div class="form-group">
                        <label>Hire Date</label>
                        <input type="date" formControlName="hireDate" class="form-control" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <select formControlName="branchId" class="form-control" id="branch">
                            <option value="" disabled selected>Select Branch</option>
                            <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.branchName }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select formControlName="status" class="form-control">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
