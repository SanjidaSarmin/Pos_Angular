<div class="d-flex"><app-side-navbar></app-side-navbar>
    <div class="main-content w-100">
        <div class="add-role-form">
            <h2>Update Role and Branch</h2>
            <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" *ngIf="roledata">

                <div class="form-row">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="userName" placeholder="Enter role id" />
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="userFirstName" placeholder="Enter first name" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="userLastName" placeholder="Enter last name" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" placeholder="Enter email address" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" placeholder="Enter password" />
                    </div>
                    <div class="form-group">
                        <label>User Role</label>
                        <input type="text" formControlName="roles" placeholder="Enter role description">
                    </div>
                    <div class="form-group">
                        <label>Branch</label>
                        <input type="text" formControlName="branches" placeholder="Enter branch name" />
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" formControlName="enabled" /> Enabled</label>
                            <label><input type="checkbox" formControlName="credentialsNonExpired" /> Credentials Non-Expired</label>
                            <label><input type="checkbox" formControlName="accountNonExpired" /> Account Non-Expired</label>
                            <label><input type="checkbox" formControlName="accountNonLocked" /> Account Non-Locked</label>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
