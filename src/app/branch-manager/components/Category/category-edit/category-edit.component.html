<div class="d-flex"><app-sidebar></app-sidebar>
    <div class="main-content w-100">
        <div class="add-category-form">
    <h2>Update Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" *ngIf="categoryData">
      <div class="form-row">
        <div class="form-group">
            <label>Category id</label>
            <input type="number" formControlName="id" placeholder="Enter category id" />
          </div>
        <div class="form-group">
          <label>Category Name</label>
          <input type="text" formControlName="name" placeholder="Enter category name" />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="description" placeholder="Enter category description"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
    </div>
</div>
