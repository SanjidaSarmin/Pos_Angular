<div class="d-flex">
  <app-sidebar></app-sidebar>
  <div class="main-content w-100">
    <div class="product-list-container">
      <div class="header">
        <h2>Product Category Lists</h2>
        <p>Manage Your Category</p>
      </div>

      <div class="toolbar">
        <div class="toolbar-left">
          <button routerLink="/manager/categoryAdd" class="btn add-product">+ Add Product Category</button>
          <input type="date" placeholder="Date Range" class="date-range-input" />
        </div>
        <div class="toolbar-right">
          <input type="text" [(ngModel)]="searchTest" placeholder="Search" class="search-input"
            aria-label="Search Product Category" />
          <button class="btn search-btn" (click)="search()" aria-label="Search">
            Search
          </button>
        </div>
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Category Name</th>
            <th>Details</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of catagoryList">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description || '-' }}</td>
            <td style="text-align: center;">
              <a [routerLink]="['/manager/categoryEdit/', category.id]">
                <button class="btn1">
                  <img src="assets/pen.png" alt="Edit" class="icon">
                </button>
              </a>
              |
              <button class="btn1" (click)="deletecategory(category.id)">
                <img src="/assets/bin.png" alt="Delete" class="icon">
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <div class="pagination">
        <button (click)="goToPage(currentPage - 1)" class="pagination-btn">
          Previous
        </button>
        <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
        <button (click)="goToPage(currentPage + 1)" class="pagination-btn">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
