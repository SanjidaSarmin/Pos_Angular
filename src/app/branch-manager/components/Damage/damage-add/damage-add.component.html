<div class="d-flex"><app-sidebar></app-sidebar>
    <div class="main-content w-100">
    <form [formGroup]="damageForm" (ngSubmit)="onSubmit()" class="damaged-product-form">
        <h2>Add Damaged Product</h2>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" formControlName="productName" />
          </div>
      
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" formControlName="date" />
        </div>
      
        <div class="form-group">
          <label>Branch   </label>
          <select formControlName="branch">
            <option value="" disabled selected>Select branch</option>
            <option value="dhaka">Dhaka</option>
            <option value="chittagong">Chittagong</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="khulna">Khulna</option>
            <option value="sylhet">Sylhet</option>
            <option value="barisal">Barisal</option>
            <option value="rangpur">Rangpur</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="damagedStock">Damaged Stock</label>
          <input type="number" formControlName="damagedStock" />
        </div>
      
        <div class="form-group">
          <label for="reason">Reason</label>
          <input type="text" formControlName="reason" />
        </div>
      
      <div class="form-actions">
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="reset-button">Reset</button>
      </div>
    </form>
    </div>
    </div>
