<div class="d-flex"><app-sidebar></app-sidebar>
    <div class="main-content w-100">
    <form [formGroup]="damageForm" (ngSubmit)="onSubmit()" class="damaged-product-form">
        <h2>Edit Damaged Product</h2>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" formControlName="id" />
        </div>
        <div class="form-group">
          <label>Product Name</label>
          <select formControlName="productId">
            <option value="" disabled selected>Select Product</option>
            <option *ngFor="let productlist of product" [value]="productlist.id">{{ productlist.name }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" formControlName="dateReported" />
        </div>
  
        <div class="form-group">
          <label for="quantity">Damaged Stock</label>
          <input type="number" formControlName="quantity" />
        </div>
  
        <div class="form-group">
          <label for="reason">Reason</label>
          <input type="text" formControlName="reason" />
        </div>
  
        <div class="form-actions">
          <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
    </div>
    </div>
