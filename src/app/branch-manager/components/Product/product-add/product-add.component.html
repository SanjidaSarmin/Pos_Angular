<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="main-content w-100">
      <div class="add-product-form">
    <div class="header">
      <h2>Add New Product</h2>
    </div>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>Product Name </label>
          <input type="text" formControlName="name" placeholder="Enter product name" />
        </div>
        <div class="form-group">
          <label>Upload Image    </label>
          <!-- <input type="file" formControlName="image" accept="image/*" /> -->
          <input type="text" formControlName="image" placeholder="Enter product Image" />
        </div>
        <div class="form-group">
          <label>Barcode</label>
          <div class="barcode-input">
            <input type="text" formControlName="barcode" placeholder="Enter barcode" />
            <button type="button" class="barcode-refresh">&#x21bb;</button>
          </div>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Category</label>
          <input type="number" formControlName="category" class="form-control" placeholder="Enter Category Id" />
        </div>
  
        <div class="form-group">
          <label>VAT (%)   </label>
          <input type="number" formControlName="vat" placeholder="Enter VAT percentage" min="0" step="0.01" />
        </div>
  
        <div class="form-group">
          <label>Branch</label>
          <input type="number" formControlName="branch" class="form-control" placeholder="Enter Branch Id" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Cost Price</label>
          <input type="text" formControlName="costPrice" placeholder="Enter cost price" />
        </div>
        <div class="form-group">
          <label>Sale Price</label>
          <input type="text" formControlName="sellPrice" placeholder="Enter sale price" />
        </div>
        <div class="form-group">
          <label>Stock   </label>
          <input type="number" formControlName="stock" placeholder="Enter stock quantity" min="0" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Supplier</label>
          <input type="number" formControlName="supplier" class="form-control" placeholder="Enter Supplier Id" />
        </div>
        
  
        <div class="form-group">
          <label>Expire Date</label>
          <input type="date" formControlName="expiredDate" class="form-control" placeholder="Enter Expire Date" />
        </div>
  
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
  </div>
  </div>
