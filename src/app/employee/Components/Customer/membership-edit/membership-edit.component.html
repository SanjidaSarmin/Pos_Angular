<div class="d-flex"><app-navbar></app-navbar>
    <div class="main-content w-100">
        <div class="add-customer-form">
    <h2>Update Customer Info</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
            <label>Customer Phone Number</label>
            <input type="text" formControlName="phoneNumber" placeholder="Enter customer Phone Number" />
          </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" placeholder="Enter First name" />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" placeholder="Enter Last name" />
          </div>
          <div class="form-group">
            <label>Loyalty Points</label>
            <input type="text" formControlName="loyaltyPoints" placeholder="Enter customer Loyalty Points">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" formControlName="date" id="date" placeholder="Select a date">
          </div>

      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
    </div>
</div>
