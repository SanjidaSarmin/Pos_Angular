<div class="d-flex">
    <app-navbar></app-navbar>
      
    <!-- Main Content -->
    <div class="main-content w-100">
    <div class="table-container">
      <h2>All Damaged Products</h2>
      <div class="add-product-container">
        <button class="add-product-button" routerLink="/employee/damageAdd">Add Damaged Product</button>
      </div>
      <div class="table-controls">
        <label for="entries">Show
          <select id="entries" [(ngModel)]="entries">
            <option *ngFor="let num of [10, 25, 50, 100]" [value]="num">{{ num }}</option>
          </select>
        </label>
        <!-- <div class="search-container">
          <input type="text" placeholder="Search" class="search-input" [(ngModel)]="searchTest" />
          <button class="btn" (click)="search()">Search</button>
        </div> -->
      </div>
      
      
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Date</th>
            <th>Quantity</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let damagedStock of damageList">
            <td>{{ damagedStock.id }}</td>
            <td>{{ damagedStock.productname }}</td>
            <td>{{ damagedStock.dateReported }}</td>
            <td>{{ damagedStock.quantity }}</td>
            <td>{{ damagedStock.reason }}</td>
          </tr>
          
        </tbody>
      </table>
     
    </div>
    </div>
    </div>
