<div class="d-flex"><app-navbar></app-navbar>
    <div class="main-content w-100">
        <div class="container">
    <form [formGroup]="promotionForm" (ngSubmit)="onSubmit()">
        <h2>Add New Promotion</h2>

        <div class="form-group">
            <label for="name">Promotion Name</label>
            <input type="text" id="name" formControlName="name" class="form-control"
                placeholder="Enter promotion name" />
        </div>

        <div class="form-group">
            <label for="code">Promotion Code</label>
            <input type="text" id="code" formControlName="code" class="form-control"
                placeholder="Enter promotion code" />
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status" class="form-control">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Expired">Expired</option>
                <option value="Upcoming">Upcoming</option>
            </select>
        </div>

        <div class="form-group">
            <label for="minimumPurchase">Minimum Purchase</label>
            <input type="number" id="minimumPurchase" formControlName="minimumPurchase" class="form-control"
                placeholder="Enter minimum purchase amount" />
        </div>

        <div class="form-group">
            <label for="discount">Discount (%)</label>
            <input type="number" id="discount" formControlName="discount" class="form-control"
                placeholder="Enter discount percentage" />
        </div>

        <div class="form-group">
            <label for="maximumDiscount">Maximum Discount</label>
            <input type="number" id="maximumDiscount" formControlName="maximumDiscount" class="form-control"
                placeholder="Enter maximum discount amount" />
        </div>

        <div class="form-group">
            <label for="appliedFor">Applied For</label>
            <input type="text" id="appliedFor" formControlName="appliedFor" class="form-control"
                placeholder="e.g., All Products, Clothing" />
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" formControlName="startDate" class="form-control" />
        </div>

        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" formControlName="endDate" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">
            Add
        </button>
    </form>
</div>
    </div>
</div>
