<div class="d-flex">
    <app-navbar></app-navbar>
    <div class="main-content w-100">

        <div class="return-form">


            <h2>Return Update Form</h2>

            <form [formGroup]="returnForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">Invoice Number</label>
                    <input type="number" id="id" formControlName="id" placeholder="Enter Invoice Number"
                        required />
                </div>

                <!-- Invoice Field -->
                <div class="form-group">
                    <label for="invoice">Invoice Number</label>
                    <input type="text" id="invoice" formControlName="invoice" placeholder="Enter Invoice Number"
                        required />
                </div>

                <!-- Branch Name Field -->
                <div class="form-group">
                    <label for="branchName">Branch Name</label>
                    <select id="branchName" formControlName="branchName" required>
                        <option value="" disabled>Select Branch</option>
                        <option *ngFor="let branch of branches" [value]="branch">{{ branch }}</option>
                    </select>
                </div>

                <!-- Customer Name Field -->
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" formControlName="customerName"
                        placeholder="Enter Customer Name" required />
                </div>

                <!-- Order Date Field -->
                <div class="form-group">
                    <label for="orderDate">Order Date</label>
                    <input type="date" id="orderDate" formControlName="orderDate" required />
                </div>

                <!-- Return Date Field -->
                <div class="form-group">
                    <label for="returnDate">Return Date</label>
                    <input type="date" id="returnDate" formControlName="returnDate" required />
                </div>

                <!-- Product Name Field -->
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" formControlName="productName" placeholder="Enter Product Name"
                        required />
                </div>

                <!-- Product Price Field -->
                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" formControlName="productPrice"
                        placeholder="Enter Product Price" required step="0.01" min="0" />
                </div>

                <!-- Return Quantity Field -->
                <div class="form-group">
                    <label for="returnQuantity">Return Quantity</label>
                    <input type="number" id="returnQuantity" formControlName="returnQuantity"
                        placeholder="Enter Quantity" required min="1" />
                </div>

                <!-- Return Amount Field -->
                <div class="form-group">
                    <label for="returnAmount">Return Amount</label>
                    <input type="number" id="returnAmount" formControlName="returnAmount" placeholder="Enter Amount"
                        required step="0.01" min="0" />
                </div>

                <!-- Received By Field -->
                <div class="form-group">
                    <label for="receivedBy">Received By</label>
                    <input type="text" id="receivedBy" formControlName="receivedBy" placeholder="Enter Receiver's Name"
                        required />
                </div>

                <!-- Buttons -->
                <div class="form-actions">
                    <button type="submit" class="submit-button">Update Return</button>
                    <!-- Optional: Add view all returns button -->
                    <button routerLink="/return" type="button" class="view-all-button">
                        View All Returns
                    </button>
                </div>
            </form>

        </div>

    </div>
</div>
<router-outlet></router-outlet>
