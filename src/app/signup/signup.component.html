<div class="container">
    <!-- Left Column -->
    <div class="left-column">
      <img src="/assets/logo.png" alt="Logo" class="logo">

      <div class="logo-container">
        <a href="#" class="forgot-link1">I do not have an account yet</a>
        <p><b> I am</b></p>
      </div>

      <div class="buttons">
        <div class="circular-button">
          <img src="/assets/administrator.png" alt="Admin Icon" width="40"><br>
          Admin
        </div>
        <div class="circular-button">
          <img src="/assets/manager (1).png" alt="Student Icon" width="40"><br>
          Manager
        </div>
        <div class="circular-button">
          <img src="/assets/computer.png" alt="Employee Icon" width="40"><br>
          Employee
        </div>
      </div>
      <form class="login-form"  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" placeholder="First Name*" class="form-input" formControlName="userFirstName">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name*" class="form-input" formControlName="userLastName">
        </div>
         <div class="form-group">
          <input type="text" placeholder="Username*" class="form-input" formControlName="username">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Your Mail*" class="form-input" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Choose Password*" class="form-input" formControlName="password">
        </div>
        
        
  
  
        <button type="submit" class="submit-button">Sign Up</button>
      </form>
      <a href="#" class="hover-link">Already have an account? &nbsp;&nbsp;&nbsp;<button class="login-button" routerLink="/login">Login</button></a>
    </div>
  
    <!-- Right Column -->
    <div class="right-column">
     
      <h1 class="heading"><span> Welcome </span> to Our Platform</h1>
      <p class="paragraph">Enjoy seamless management with our tools and features.</p>
      <p class="paragraph"> Create your <span>Account</span> now!</p>
      <img src="/assets/signup.jpg" alt="Image" class="bottom-image">
    </div>
  </div>
